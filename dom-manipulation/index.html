<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    /* Basic styling for clarity */
    body { font-family: sans-serif; padding: 20px; }
    #quoteDisplay { 
      border: 1px solid #ccc; 
      padding: 15px; 
      margin-bottom: 20px; 
      min-height: 50px; 
      background-color: #f9f9f9;
    }
    .quote-text { font-size: 1.2em; font-style: italic; }
    .quote-category { font-size: 0.9em; color: #555; margin-top: 5px; }
    #quoteFormContainer, #storageControls { margin-top: 30px; border-top: 1px dashed #ccc; padding-top: 20px; }
    .form-input { margin-bottom: 10px; padding: 8px; width: 250px; }
    .form-button, .storage-button, #categoryFilter { 
        padding: 10px 15px; 
        background-color: #4CAF50; 
        color: white; 
        border: none; 
        cursor: pointer; 
        margin-right: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
    }
    .storage-button.secondary {
        background-color: #008CBA;
    }
    .form-button:hover, .storage-button:hover, #categoryFilter:hover { opacity: 0.9; }
    #lastQuoteDisplay { font-size: 0.8em; color: gray; }
    #filterContainer { margin-bottom: 20px; }
    #categoryFilter { 
        color: black; 
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        width: 150px;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  
  <h2>Current Quote:</h2>
  <div id="quoteDisplay">
    <p>Click "Show New Quote" to load content.</p>
  </div>
  
  <div id="filterContainer">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
    </select>
  </div>

  <button id="newQuote" class="storage-button">Show New Quote</button>
  
  <div id="lastQuoteDisplay"></div>

  <hr>

  <h2>Data Management (Local Storage & JSON)</h2>
  <div id="storageControls">
    <button id="exportQuotes" class="storage-button">Export Quotes (JSON)</button>
    
    <label for="importFile" class="storage-button secondary">
        Import Quotes (JSON)
    </label>
    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importFromJsonFile(event)" />
  </div>
  
  <hr>

  <h2>Add New Quote:</h2>
  <div id="quoteFormContainer">
    </div>

  <script src="script.js"></script>
</body>
</html>
