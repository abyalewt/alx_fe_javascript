<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    /* ... (Rest of styles remain the same) ... */
    #syncStatus { 
        margin-top: 10px; 
        padding: 10px; 
        border: 1px solid #ccc; 
        background-color: #ffe0b2; /* Light orange */
        color: #e65100; /* Dark orange */
        font-weight: bold;
        display: none; /* Hidden by default */
    }
    .status-success {
        background-color: #c8e6c9; /* Light green */
        color: #388e3c; /* Dark green */
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  
  <div id="syncStatus"></div> <h2>Current Quote:</h2>
  <div id="quoteDisplay">
    <p>Click "Show New Quote" to load content.</p>
  </div>
  
  <div id="filterContainer">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
    </select>
  </div>

  <button id="newQuote" class="storage-button">Show New Quote</button>
  <button id="syncButton" class="storage-button secondary">Sync Now</button>
  
  <div id="lastQuoteDisplay"></div>

  <hr>

  <h2>Data Management (Local Storage & JSON)</h2>
  <div id="storageControls">
    <button id="exportQuotes" class="storage-button">Export Quotes (JSON)</button>
    <label for="importFile" class="storage-button secondary">
        Import Quotes (JSON)
    </label>
    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importFromJsonFile(event)" />
  </div>
  
  <hr>

  <h2>Add New Quote:</h2>
  <div id="quoteFormContainer">
    </div>

  <script src="script.js"></script>
</body>
</html>
